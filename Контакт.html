    <script>

        $(document).ready(function () {
            $("a[href$='.html']>button").addClass("test");
            $("a").wrap("<div style=\"display:inline;\"></div>");
            $("a").each(function () {
                $(this).css("animation-duration",(0.1+0.3*$(this).parent().index()) + "s");
            });
            $("a[href$='.html']>button").append("<p class=\"underline\" style=\"width:0px;height:0px;\"></p>");
            $("a[href$='.html']>button").each(function () {
                $(this).on('mouseover', function () {
                    $(this).children("p").css({ "width": "100%", "height": "3px", "background": "linear-gradient(-45deg, rgb(245,181,27), #ff6500, orange, gold)" });
                    $(this).css("color", "orange");
                });
                $(this).on('mouseout', function () {
                    $(this).children("p").css({ "width": "0", "height": "0", "background-color": "yellow" });
                    $(this).css("color","rgb(245,181,27)");
                });
            });
        });
    </script>

        @keyframes gradient {
