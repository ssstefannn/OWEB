<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Стефан Стојковиќ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            $("a[href$='.html']>button").addClass("test");
            $("a").wrap("<div style=\"display:inline;\"></div>");
            $("a").each(function () {
                $(this).css("animation-duration", (0.1 + 0.3 * $(this).parent().index()) + "s");
            });
            $("a[href$='.html']>button").append("<p class=\"underline\" style=\"width:0px;height:0px;\"></p>");
            $("a[href$='.html']>button").each(function () {
                $(this).on('mouseover', function () {
                    $(this).children("p").css({ "width": "100%", "height": "3px", "background": "linear-gradient(-45deg, rgb(245,181,27), #ff6500, orange, gold)" });
                    $(this).css("color", "orange");
                });
                $(this).on('mouseout', function () {
                    $(this).children("p").css({ "width": "0", "height": "0", "background-color": "yellow" });
                    $(this).css("color", "rgb(245,181,27)");
                });
            });
        });
    </script>
    <style>
        body {
            padding-top: 0px;
            background: linear-gradient(-45deg, rgba(242,222,3,1) 20%, rgba(245,181,27,1) 35%, rgba(245,122,27,1) 55%, rgba(100,100,255,1) 65%);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .center {
            text-align: center;
        }

        .circle {
            border-radius: 60%;
        }

        .main {
            background: linear-gradient(-45deg, rgba(54,163,230,0.9) 3%, rgba(22,63,88,1) 84%);
            padding: 20px;
            border: none;
            border-radius: 10px;
            margin-left: 300px;
            margin-right: 300px;
            animation-name: main;
            animation-duration: 1s;
        }

        @keyframes main {
            from {
                margin-top: 300px;
                opacity: 0%;
            }
        }


        h1 {
            color: rgb(245,181,27);
            font-size: 400%;
        }

        .home {
            font-size: 300%;
            border-radius: 50px;
            padding: 20px;
            background-color: #8d1717;
            background: linear-gradient(-45deg, rgba(242,133,133,1) 3%, rgba(141,23,23,1) 84%);
        }

        button {
            border-radius: 10px;
            background: radial-gradient(250px, rgba(54,163,230,1) 3%, rgba(22,63,88,1) 84%);
            color: rgb(245,181,27);
            font-size: 200%;
            transition-duration: 0.4s;
            cursor: pointer;
            padding: 10px;
            width: 270px;
        }

        .test:hover {
            transform: scale(1.5);
            color: rgb(255,200,50);
        }

        .bigtext {
            width: 100%;
            height: 400px;
            background-color: #ffbf00;
            font-size: 20px;
        }

        .post {
            background-color: rgba(54,163,230,1);
            color: orange;
            font-weight: bold;
            width: 100%;
            height: 70px;
            font-size: 200%;
            border-radius: 10px;
            cursor: pointer;
        }

        h2 {
            color: rgb(245,181,27);
            font-size: 200%;
        }

        .blogtext {
            width: 100%;
            background-color: rgb(21, 64, 131);
            color: white;
            border-radius: 10px;
        }

        input[type="text"] {
            height: 20px;
            background-color: #ffbf00;
            font-size: 20px;
        }

        a {
            animation-name: intro;
        }

        @keyframes intro {
            from {
                margin-left: -1000px;
            }
        }

        .underline {
            margin-top: 0px;
            margin-bottom: 0px;
            transition: height 0.25s,width 0.5s,background 0s;
        }
    </style>
    <script type="text/javascript">
        function displayValue(input) {
            var label = document.getElementById("range");
            label.textContent = input.value;
        }

        function showFormInput(form) {
            var name = form.name.value;
            var surname = form.surname.value;
            var text = form.bigtext.value;
            var grade = form.grade.value;
            var checkbox = form.checkbox;
            var finish = document.getElementById("form");
            finish.style = "color:orange;font-size:20px;text-align:left;"
            finish.innerHTML = "<h2>Преглед на внесените податоци:</h2>" + "Име:" + name + "<br>Презиме: " + surname + "<br>Оцена: " + grade + "<br>Би го посетиле сајтот повторно: " + (checkbox.checked ? "Да" : "Не") + "<br>Мислење: " + text +
                "<h2>Ви благодарам!!!</h2>";


        }
    </script>
</head>
<body>
    <div class="center">
        <h1 style="background-color:rgb(22,63,88);margin-top:-10px;margin-left:-10px;margin-right:-10px;padding-bottom:5px;margin-bottom:5px;">Добредојдовте на мојата ВЕБ страна!</h1>
    </div>
    <div class="center" style="text-align:left;margin-left:100px;">
        <a href="Дома.html"><button class="home">ДОМА</button></a>
        <a href="Омилени нешта.html"><button>Омилени нешта</button></a>
        <a href="Галерија.html"><button>Галерија</button></a>
        <a href="Блог.html"><button>Блог</button></a>
        <a href="Анкета за посетители.html"><button>Ваше мислење</button></a>
        <a href="Контакт.html"><button>Контакт</button></a>
    </div>
    <hr />
    <br /><br /><br />
    <div class="center main">
        <h2>Напишете го вашето мислење тука</h2>
        <hr />
        <br />
        <div id="form">
            <form style="text-align:left;color:orange;font-size:150%;">
                <textarea name="bigtext" class="bigtext" type="text" /></textarea>
                <br /><br />
                <label style="color:orange;">Име</label>
                <input name="name" type="text" />
                <br /><br />
                <label style="color:orange;">Презиме</label>
                <input name="surname" type="text" />
                <br /><br />
                <label style="color:orange;">Која секција најмногу ви се допадна?</label><br />
                <input type="radio" id="omilenineshta" name="x" />
                <label for="galerija">Омилени нешта</label><br />
                <input type="radio" id="galerija" name="x" />
                <label for="galerija">Галерија</label><br />
                <input type="radio" id="blog" name="x" />
                <label for="galerija">Блог</label><br />
                <input type="radio" id="anketa" name="x" />
                <label for="galerija">Ваше мислење</label><br />
                <input type="radio" id="kontakt" name="x" />
                <label for="galerija">Контакт</label><br />
                <br />
                <label style="color:orange;">Оцена од 1 до 10: </label>
                <input name="grade" type="range" min="1" max="10" oninput="displayValue(this);">
                <label id="range" style="color:orange;">6</label>
                <br /><br />
                <input name="checkbox" type="checkbox" />
                <label style="color:orange;">Дали повторно би го посетиле сајтов?</label>
                <br /><br />
                <div style="text-align:right;">
                    <input class="post" type="button" value="Прати" onclick="showFormInput(this.form);" />
                </div>
            </form>
        </div>
        <br /><br /><br />
    </div>
</body>
</html>
